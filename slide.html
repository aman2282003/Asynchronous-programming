    <style>
        *{
            margin: 0;padding: 0;

.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
.slider{
    display: flex;
}
#prev{
margin-right:-20px;
z-index: 1000;
}
#next{
    margin-left:-20px;
    z-index: 1000;
}
    </style>
</head>
<body>
